<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
        }
        .caja1, .caja2, .caja3 {
            margin: 20px auto;
            padding: 10px;
            border: 5px solid tomato;
            width: 700px;}
        div div {
            background-color: coral;
            width: 25px;
            height: 25px;
            margin: 3px;
            color: white;
            text-align: center;}
    </style>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <div class="caja1">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
    </div>
    <div class="caja2">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
    </div>
    <div class="caja3">
        <a href="#">uno</a>
        <a href="#">dos</a>
        <a href="#">tres</a>
    </div>
</body>
</html>
